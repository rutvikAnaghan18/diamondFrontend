<div class="master-section">
    <div class="main-section-header">
        <a (click)="goback()"><i class="fa-solid fa-arrow-left cursor-pointer"></i></a> Upload Win/Sold
    </div>
<div class="main-section">

    <div class="main-body">
        <div class="input-field">
            <label for="" class="inp-text">Upload Data Sheet</label>
            <input type="file" class="inp" (change)="uploadFile($event)" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
        </div>

        <div class="submit-button text-end">
            <button class="btn search-btn" (click)="submit()">Submit</button>
        </div>
    </div>
    
</div>

</div>
