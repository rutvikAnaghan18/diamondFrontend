<div class="master-section">
    <div class="main-section-header">
        <a (click)="goback()"><i class="fa-solid fa-arrow-left cursor-pointer"></i></a> Upload RAP Excel
    </div>
    <div class="main-section">
        <div class="main-body">
            <div class="input-field">
                <label for="" class="inp-text">Upload Round Data Sheet</label>
                <input type="file" class="inp" (change)="uploadRoundFile($event)" #fileInput
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
            </div>

            <div class="submit-button text-end">
                <button class="btn search-btn" (click)="uploadRound()">Upload</button>
            </div>
        </div>
       
        <div class="main-body">
            <div class="input-field">
                <label for="" class="inp-text">Upload Fancy Data Sheet</label>
                <input type="file" class="inp" (change)="uploadFancyFile($event)" #fancyFileInput
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
            </div>

            <div class="submit-button text-end">
                <button class="btn search-btn" (click)="uploadFancy()">Upload</button>
            </div>
        </div>

    </div>
</div>
