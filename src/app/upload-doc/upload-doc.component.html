<div class="main-section">
    <div class="main-section-header">
        Upload Excel
    </div>

    <div class="main-body">
        <div class="input-field">
            <label for="" class="inp-text">Upload Data Sheet</label>
            <input type="file" class="inp" (change)="uploadFile($event)" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
        </div>

        <div class="submit-button text-end">
            <button class="btn search-btn">Submit</button>
        </div>
    </div>
    
</div>
